<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Photo Gallery</h1>
    </header>
    <main>
        <section>
            <h2>Photo Gallery</h2>
            <p>Hover, focus, or tab through the images to explore their details. Use a keyboard or mouse for interaction.</p>
            <div id="album-info">Hover or focus on an image to see details!</div>
            <figure>
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20230516/pngtree-large-alpine-range-with-trees-and-mountains-at-sunset-image_2575216.jpg" alt="A scenic mountain view" class="album" data-info="Mountain View">
                <figcaption>Mountain View</figcaption>
            </figure>
            <figure>
                <img src="https://media.istockphoto.com/id/1139149089/photo/pink-sunset.jpg?s=612x612&w=0&k=20&c=oxDfinMGKXwiOEmFi9fmmOG_FMzn0Xcdr9Mzr4w8pig=" alt="A peaceful beach at sunset" class="album" data-info="Beach Sunset">
                <figcaption>Beach Sunset</figcaption>
            </figure>
            <figure>
                <img src="https://wallpapersmug.com/download/1024x768/375383/city-evening-cityscape.jpg" alt="A bustling cityscape at night" class="album" data-info="Cityscape">
                <figcaption>Cityscape</figcaption>
            </figure>
            <figure>
                <img src="https://www.snowmonkeyresorts.com/wp-content/uploads/2021/09/467827_m.jpg" alt="A serene forest in autumn" class="album" data-info="Autumn Forest">
                <figcaption>Autumn Forest</figcaption>
            </figure>
            <figure>
                <img src="https://www.nps.gov/crmo/learn/nature/images/IMG_0373_1.jpg" alt="A starry night sky over a desert" class="album" data-info="Starry Night">
                <figcaption>Starry Night</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Interactive Photo Gallery</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
